name: CI

on:
  push:
    branches:
      - master
    tags: 'v*'
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - '1.5.3'
        os:
          - ubuntu-latest
          # - windows-latest
        arch:
          - x64

    steps:

      - name: Cancel CI on previous commits
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      
      # Setup environment
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia_version }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-artifacts
        with:
          path: |
            ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('Artifacts.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-

      - uses: actions/cache@v2
        env:
          cache-name: cache-packages
        with:
          path: |
            ~/.julia/compiled
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('Project.toml', 'test/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-

      # Julia Dependencies
      - name: Install Julia dependencies
        uses: julia-actions/julia-buildpkg@latest
        
      # Run tests
      - name: Run tests
        uses: julia-actions/julia-runtest@latest

      # Code coverage tests
      - uses: julia-actions/julia-processcoverage@latest
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info

  docs:
    needs: test

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - '1.5.3'
        os:
          - ubuntu-latest
          # - windows-latest
        arch:
          - x64

    steps:

      - name: Cancel CI on previous commits
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      
      # Setup environment
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia_version }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-artifacts
        with:
          path: |
            ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('Artifacts.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-

      - uses: actions/cache@v2
        env:
          cache-name: cache-packages
        with:
          path: |
            ~/.julia/packages
            ~/.julia/compiled
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('Project.toml', 'test/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-


      - name: Install documentation dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.build(verbose=true); Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          GITHUB_REPOSITORY: ${{ env.GITHUB_REPOSITORY }}
        run: julia --project=docs/ docs/make.jl
